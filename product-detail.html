<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | TPM Industrial</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar scrolled" style="position:relative; background:white; border-bottom:3px solid var(--brand-blue);">
        <a href="index.html" class="logo"><img src="assets/logo.png" style="height:60px; border:2px solid var(--brand-blue); border-radius:15px; padding:5px;"></a>
        <div class="hamburger"><span class="bar" style="background:black;"></span><span class="bar" style="background:black;"></span><span class="bar" style="background:black;"></span></div>
        <div class="nav-links">
            <div class="lang-switch">
                <span class="lang-btn" data-lang="en">EN</span>
                <span style="color:var(--text-main); opacity:0.5;">|</span>
                <span class="lang-btn" data-lang="id">ID</span>
            </div>
            <a href="services.html" class="nav-link" data-i18n="nav.services">Services</a>
            <a href="products.html" class="nav-link" data-i18n="nav.products" style="color:var(--brand-red);">Products</a>
            <a href="about.html" class="nav-link" data-i18n="nav.about">About Us</a>
            <a href="faq.html" class="nav-link" data-i18n="nav.faq">FAQ</a>
            <a href="index.html#contact" class="nav-link btn-nav" data-i18n="nav.contact">Contact</a>
        </div>
    </nav>

    <section class="detail-section">
        <a href="products.html" class="back-link" data-i18n="prod.back">&larr; Back to Catalog</a>
        
        <div class="detail-grid">
            <div class="detail-image-box">
                <img id="p-img" src="" alt="Product Image"> 
                <div id="p-icon-placeholder" style="display:none; font-size:100px; color:#ddd;"><i class="fa-solid fa-box-open"></i></div>
            </div>

            <div class="detail-info">
                <span id="p-category" class="detail-cat">CATEGORY</span>
                <h1 id="p-title">Loading Product...</h1>
                <p id="p-desc">Please wait...</p>
                
                <div class="specs-box">
                    <h3 data-i18n="prod.specs">Specifications</h3>
                    <table class="specs-table">
                        <tbody>
                            <tr>
                                <td data-i18n="prod.specs.brand">Brand</td>
                                <td id="p-brand">-</td>
                            </tr>
                            <tr>
                                <td data-i18n="prod.specs.code">Model Code</td>
                                <td id="p-code">-</td>
                            </tr>
                            <tr>
                                <td data-i18n="prod.specs.app">Application</td>
                                <td id="p-app">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a href="https://wa.me/628123456789" class="btn-primary" style="margin-top:20px; display:inline-block;">
                    <i class="fa-brands fa-whatsapp"></i> <span data-i18n="prod.request">Request Quote</span>
                </a>
            </div>
        </div>
    </section>

    <a href="https://wa.me/628123456789" class="whatsapp-float" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <script src="script.js"></script>

</body>
</html>
